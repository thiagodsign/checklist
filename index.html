</head>

<body class="pagina">

  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.3.0/firebase-analytics.js"></script>
  <script>
    // Your web app's Firebase configuration
    var firebaseConfig = {
      apiKey: "AIzaSyAf2D_E0B4GKpad9nxMYnVsZJBHyMrGZY0",
      authDomain: "checklist-c2368.firebaseapp.com",
      databaseURL: "https://checklist-c2368.firebaseio.com",

    firebase.initializeApp(firebaseConfig);
    firebase.analytics();

  <section class="container container_pequeno">
    <div class="grade">
      <div class="grade__linha">
        <div class="grade__coluna">
          <h1 class="titulo">Checklist das funcionalidades do PapelZero</h1>
        </div>

        <div class="grade__coluna grade__coluna_estreita">
          <button class="botao botao_contorno" onclick="desmarcarTodos()">
            Desmarcar Tudo
          </button>
        </div>
      </div>
    </div>

    <form class="formulario u-margem-inferior-media">
      <fieldset>
        <h2 class="titulo titulo_medio u-margem-inferior-media">Tasks do sistema:</h2>
        <div id="lista1"></div>
      </fieldset>
    </form>


    <form onsubmit="criarItemNoChecklist(); return false">
      <input autofocus type="text" id="item" class="formulario__input u-margem-inferior-pequena"
        placeholder="Escreva um novo item">
      <button class="botao botao_largura-total botao_sem-preenchimento" id="botao" type="submit">Enviar</button>
    </form>

  </section>
  <script src="script.js"></script>
  <script>
    let input = document.getElementById("item");
    let botao = document.getElementById("botao");

    if (!input.value) {
      botao.disabled = true;
    }
    input.addEventListener('input', () => {
      if (input.value) {
        botao.disabled = false;
      } else botao.disabled = true;
    })
  </script>
</body>


</html>
